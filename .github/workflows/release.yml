name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  build-database:
    runs-on: ubuntu-latest
    needs: publish-pypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install roma-data-pipeline

      - name: Build full database
        run: |
          roma-data run --output roma_aeterna.sqlite --verbose
        timeout-minutes: 30

      - name: Validate database
        run: |
          roma-data validate roma_aeterna.sqlite

      - name: Get database info
        run: |
          ls -lh roma_aeterna.sqlite
          sqlite3 roma_aeterna.sqlite "SELECT 'locations:', COUNT(*) FROM locations UNION ALL SELECT 'roads:', COUNT(*) FROM roads UNION ALL SELECT 'people:', COUNT(*) FROM people"

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: database
          path: roma_aeterna.sqlite
          retention-days: 90

      - name: Attach database to release
        uses: softprops/action-gh-release@v2
        with:
          files: roma_aeterna.sqlite
